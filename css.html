<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: red;
      }
      .class {
        background-color: pink;
      }
      #id {
        background-color: white;
      }
      body {
        background-color: rgb(144, 187, 230);
      }
      .h-container {
        background-color: brown;
      }
      .table-container {
        background-color: orange;
        border: 2px solid black;
      }
      .list-container {
        background-color: rgb(58, 133, 91);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="h-container">
        <h1>This is h1 tag</h1>
        <h2>This is h2 tag</h2>
        <h3>This is h3 tag</h3>
        <h4>This is h4 tag</h4>
        <h5>This is h5 tag</h5>

        <p>This is my example of a p tag</p>
      </div>

      <div class="table-container">
        <table>
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Ford</td>
            <td>4657584736</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Tesla</td>
            <td>4657584736</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Toyota</td>
            <td>4657584736</td>
            <td>Japan</td>
          </tr>
          <tr>
            <td>Porsche</td>
            <td>4657584736</td>
            <td>Germany</td>
          </tr>
        </table>
      </div>
      <div class="list-container">
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ol>
      </div>
    </div>
  </body>
</html>
